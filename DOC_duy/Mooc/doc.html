<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b369642a0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
.gral_all_total{
    padding: 30px 15px;
    border-radius: 4px;
    color: white;
    max-width: 180px;
    align-items: center;
    justify-content: center;
}
.bg_green{
    background-color: #9abc32;
}
.bg_blue{
    background-color: #6fb3e0;
}
.bg_red{
    background-color: #d53f40;
}
.bg_or{
    background-color: #e8b110;
}
.gral_information_title{
    padding: 10px;
    border-bottom: 1px solid #ddd;
}
.p_11{
    padding: 5px 10px;
}
.gral_information{
    width: 250px;
    background-color: white;
    border-radius: 4px;

}
.border_blur{
    border: 1px solid rgb(0, 162, 255);
}
.border_or{
    border: 1px solid #e8b110;
}
.gral_tttt{
    padding: 20px;
    background-color: #ddd;
}
</style>
<body>
    <div class="mb-4" style="color: #0986c9; margin-left: 24px; border-bottom: 5px solid #0986c9; padding-bottom: 10px; width: 150px;">
        <i class="fa-solid fa-tower-cell"></i> Action To Day 
    </div>
    <div class="d-flex">
        <div class="d-flex gral_all_total bg_green ms-4">
            <div class="me-3"><i class="fa-solid fa-tower-cell"></i></div>
            <div class="gral_total">
                <div class="total_title">Total</div>
                <div class="total_number">8,913,113</div>
            </div>
        </div>
        <div class="d-flex gral_all_total bg_blue ms-4">
            <div class="me-3"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="gral_total">
                <div class="total_title">Total Order : <span>6</span></div>
                <div class="total_number">Total Product : <span>5</span></div>
            </div>
        </div>
        <div class="d-flex gral_all_total bg_red ms-4">
            <div class="me-3">    <i class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="gral_total">
                <div class="total_title">Return order</div>
                <div class="total_number">0</div>
            </div>
        </div>
        <div class="d-flex gral_all_total bg_or ms-4">
            <div class="me-3">    <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="gral_total">
                <div class="total_title">Web Order</div>
                <div class="total_number">5</div>
            </div>
        </div>
    </div>

    <div class="d-flex mt-5 gral_tttt">
        <div class="gral_information border_blur">
                <div class="gral_information_title d-flex align-items-center">
                   <i class="fa-solid fa-tower-cell me-2"></i>
                    <div>Action</div>
                </div>
                <div class="d-flex  align-items-center p_11">
                       <div class="p_to">Total</div>
                    <div class="p_to">8,913,113</div>
                </div>
                <div class="d-flex  align-items-center p_11">
                    <div class="p_to">Total Order</div>
                    <div class="p_to"><span>5</span></div>
                </div>
                <div class="d-flex  align-items-center p_11">
                    <div class="p_to">Total Product</div>
                    <div class="p_to"><span>6</span></div>
                </div>
        </div>
        <div class="gral_information border_blur border_or ms-4">
            <div class="gral_information_title d-flex align-items-center">
               <i class="fa-solid fa-tower-cell me-2"></i>
                <div>Action</div>
            </div>
            <div class="d-flex justify-content-between align-items-center p_11">
                   <div class="p_to">Total</div>
                <div class="p_to">8,913,113</div>
            </div>
            <div class="d-flex justify-content-between align-items-center p_11">
                <div class="p_to">Total Order</div>
                <div class="p_to"><span>5</span></div>
            </div>
            <div class="d-flex justify-content-between align-items-center p_11">
                <div class="p_to">Total Product</div>
                <div class="p_to"><span>6</span></div>
            </div>
    </div>
    </div>

</body>
</html>
