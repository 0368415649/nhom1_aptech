<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Document</title>
</head>
<style>
.alert_cart{
    color: white;
    font-size: 22px;
    font-weight: 700;
    background-color: black;
    text-align: center;
    width: 150px;
    opacity: 0.9;
    padding: 10px 20px;
    border-radius: 4px;
    position: fixed;
    top: 30%;
    left: 45%;
    display: none;
}
</style>
<body>
    <div class="alert_cart">
        Added to cart
    </div>
</body>
<script>
    $(".alert_cart").show()
    $(".alert_cart").animate({opacity: 0}, 1000);
</script>
</html>
