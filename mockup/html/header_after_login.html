<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/header.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b369642a0f.js" crossorigin="anonymous"></script>
    <title>XeDe - Ứng dụng thuê & mua bán xe</title>
</head>
<body>
    <div class="header-grap d-flex justify-content-between">
        <a class="logo" href="" >
            <div class="logo-img">
                <img src="../img/logo.png" width="150px" alt="ADDDA">
            </div>
        </a>
        <div class="grap-hf-left d-flex justify-content-center">
            <div class="ADDDA-css">
                <a href="">Về ADDDA</a>
            </div>
            <div class="tx-css">
                <a href="">Đăng ký cho thuê xê</a>
            </div>
            <div class="sen-css"></div>
            <div class="icon-dd">
                <img src="../img/luffy.jpg" alt="" height="40px" width="40px">
            </div>
            <div class="name_dd">
                <button>Hoàng Anh</button>
                <i class="fa-solid fa-chevron-down"></i>
            </div>     
        </div>
    </div>
    <div class="search-grap shadow-lg">
        <div class=" d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <input class="input_search_css" placeholder="Hãy nhập thông tin tìm kiếm ..." type="text">
                <i class="fa-solid fa-magnifying-glass icon_search_icss"></i>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="position-relative d-flex align-items-center btn-common-icon-search-car ms-3">
                <i class="fa-solid fa-car-rear"></i>
                <div class="ms-2">Loại xe</div>
                <div class="grap-type-car row justify-content-center">
                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/4-mini-v2.png">
                        <div><a href="">4 chỗ (Mini)</a></div>
                    </div>

                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/4-sedan-v2.png">
                        <div><a href="">4 chỗ (Sedan)</a></div>
                    </div>

                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/4-hatchback-v2.png">
                        <div><a href="">4 chỗ (Hatchback)</a></div>
                    </div>

                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/5-suv-v2.png">
                        <div><a href="">5 chỗ (CUC Gầm cao)</a></div>
                    </div>

                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/7-suv-v2.png">
                        <div><a href="">7 chỗ (SUV Gầm cao)</a></div>
                    </div>

                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/7-mpv-v2.png">
                        <div><a href="">7 chỗ (MPV Gầm thấp)</a></div>
                    </div>

                    <div class="cl_c col-3 ms-3 mt-2">
                        <img loading="lazy" width="40px" src="https://n1-cstg.mioto.vn/m/vehicle-types/pickup-v2.png">
                        <div><a href="">Bán tải</a></div>
                    </div>
                </div>
            </div>

            <div class="d-flex align-items-center btn-common-icon-search-car ms-3">
                <i class="fa-solid fa-car-rear"></i>
                <a class="ms-2" href="">Loại xe</a>
            </div>

            <div class="d-flex align-items-center btn-common-icon-search-car ms-3">
                <i class="fa-solid fa-car-rear"></i>
                <div class="ms-2">Loại xe</div>
            </div>

            <div class="d-flex align-items-center btn-common-icon-search-car ms-3">
                <i class="fa-solid fa-car-rear"></i>
                <div class="ms-2">Loại xe</div>
            </div>
        </div>
        <div class="">

        </div>
    </div>
</body>
</html>
