<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b369642a0f.js" crossorigin="anonymous"></script>+
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>XeDe - Ứng dụng thuê & mua bán xe</title>
</head>
<body>
<div class="bg-dr"></div>
<div class="grap_form_login">
    <div class="close_button_grap">
        <div class="btn_cls"><i class="fa-regular fa-circle-xmark icon-cl"></i></div>
    </div>
    <div class="login-text">Đăng nhập</div>
    <div class="text_phone">Số điện thoại</div>
    <div>
        <input class="input_css" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
    </div>
    <div class="text_phone">Mật Khẩu</div>
    <div>
        <input class="input_css" type="password" >
    </div>
    <div class="text_pass">
            <div class="btn_fo">Quên mật khẩu</div>
    </div>
    <div class="text-center">
        <div class="btn_login btn-click-login">
            Đăng nhập
        </div>
    </div>
    <div class="text-center">
        <div class="text_r">Bạn chưa là thành viên? <a class="a_h" href="">Đăng ký ngay</a></div>
    </div>
</div>

<div class="grap_form_cm">
    <div class="close_button_grap">
        <div class="btn_cls btn-otp-close"><i class="fa-regular fa-circle-xmark icon-cl"></i></div>
    </div>
    <div class="login-text">Xác nhận OTP</div>
    <div class="text_phone">Nhập mã gồm 6 số</div>
    <div>
        <input class="input_css" type="number" >
    </div>
    <div class="text-center mt-4">
        <div class="btn_login">
            Xác nhận
        </div>
    </div>
</div>
<script>
$('.grap_form_cm').hide();

$('.btn-click-login').click(()=>{
    $('.grap_form_cm').show(); 
    $('.grap_form_login').hide(); 
})

$('.btn-otp-close').click(()=>{
    $('.grap_form_cm').hide(); 
    $('.grap_form_login').show(); 
})
</script>

</body>
</html>
