<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/resignter.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b369642a0f.js" crossorigin="anonymous"></script>
    <title>XeDe - Ứng dụng thuê & mua bán xe</title>
</head>
<body>
    <div class="grap_form_resignter">
        <div class="close_button_grap">
            <button type="button" class="close">
                <span aria-hidden="true" style="align-items: center;">x</span>
            </button>
        </div>
        <div class="resignter-text">Đăng ký</div>
        <div class="text_phone">Số điện thoại</div>
        <div>
            <input type="tel" class="input_css" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <div class="text_name">Tên hiển thị</div>
        <div>
            <input type="text" class="input_css">
        </div>
        <div class="text_pwd">Mật khẩu</div>
        <div>
            <input type="password" class="input_css">
        </div>
        <div class="text_pwd">Nhập lại mật khẩu</div>
        <div>
            <input type="password" class="input_css">
        </div>
        <div class="verification">
            <input type="checkbox" class="vr_policy">Tôi đồng ý với chính sách của XeDe.
            <a class="vr_policy_detail" href="">Chi tiết</a>
        </div>
        <div class="grap-bth-resignter">
            <div class="btn-resignter">
                <a href="" class="t_r">Đăng ký</a>
            </div>
        </div>
    </div>
</body>
</html>
